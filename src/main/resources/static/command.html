<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            background-color: #444;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 300px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
        }

        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a href="#" style="float:right">Logout</a>
    </div>
    <div class="container">
        <div class="card">
            <h2>Dashboard</h2>
            <p>Welcome to the admin dashboard.</p>
            <a href="#" class="button">View Details</a>
        </div>
        <div class="card">
            <h2>Users</h2>
            <p>Manage user accounts and permissions.</p>
            <a href="#" class="button">View Users</a>
        </div>
        <div class="card">
            <h2>Settings</h2>
            <p>Configure system settings here.</p>
            <a href="#" class="button">Edit Settings</a>
        </div>
    </div>
</body>

</html>
