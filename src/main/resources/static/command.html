<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d0f4de, #f9e7b5);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 20px;
            color: white;
        }

        .chart-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bar {
            width: 18%;
            height: 200px;
            background-color: #add8e6;
            border-radius: 4px;
            transition: height 0.5s ease-in-out;
        }

        .bar:nth-child(1) {
            height: 150px;
        }

        .bar:nth-child(2) {
            height: 100px;
        }

        .bar:nth-child(3) {
            height: 180px;
        }

        .bar:nth-child(4) {
            height: 120px;
        }

        .bar:nth-child(5) {
            height: 90px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Navigation Bar</h2>
    </div>
    <div class="chart-container">
        <div class="chart">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</body>

</html>
